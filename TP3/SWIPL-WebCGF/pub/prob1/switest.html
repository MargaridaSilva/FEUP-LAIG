<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>SWI Prolog HTTP Server Test</title>
	</head>
	<body>
		<h1>SWI HTTP Test</h1>
		
		<div id="content">
			<div id="params">
				<input type="text" id="action" value=""/>
				<button type="button" id="search" onClick="makeRequest();" >Send</button>
			</div>
			<div id="reply"></div>
		</div>
		
		<script type="text/javascript">
			function postGameRequest(requestString, onSuccess, onError)
			{
				var request = new XMLHttpRequest();
				request.open('POST', '../../game', true);

				request.onload = onSuccess || function(data){console.log("Request successful. Reply: " + data.target.response);};
				request.onerror = onError || function(){console.log("Error waiting for response");};

				request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
				request.send('requestString='+encodeURIComponent(requestString));			
			}
		
			function makeRequest()
			{
				// Get Parameter Values
				var requestString = document.querySelector("#action").value;
				
				// Compose Request String
				postGameRequest(requestString, handleReply);
				
			}
			
			//Handle the JSON Reply
			function handleReply(data){;
				console.log(data.target.response);
				response=JSON.parse(data.target.response);
				document.querySelector("#action").innerHTML=response;		// Access message and show
			}
			
		</script>
		
	</body>
</html>
